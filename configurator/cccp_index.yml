- job:
    name: 'cccp-index'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: master
    scm:
        - git:
            url: "https://github.com/rtnpro/centos-container-index.git"
            skip-tag: True
            branches:
                - test-integrate-centos-httpd
            local-branch: test-integrate-centos-httpd
    triggers:
        - pollscm: "H/10 * * * *" 
    builders:
        - shell: |
            python cico-index.py

