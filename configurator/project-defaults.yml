- job-template:
    name: '{ci_project}-{name}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: oc-slave
    triggers:
        - pollscm: "H/10 * * * *" 
    builders:
        - shell: |
            cd /opt/cccp-demo-openshift/
            ./new-project.sh {ci_project}-{name} {image_name} {git_url}

- job-group:
    name: ci.centos.org-rundotsh-job
    jobs:
        - '{ci_project}-{name}'
